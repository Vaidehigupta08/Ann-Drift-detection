services:
  - type: web
    name: ann-drift-backend
    env: python
    runtime: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 8000
    pythonVersion: 3.10.13

